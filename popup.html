<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文本搜索工具 - 设置</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      min-width: 300px;
      max-width: 400px;
    }
    h1 {
      font-size: 18px;
      margin-top: 0;
    }
    .engine-list {
      margin-top: 16px;
    }
    .engine-item {
      display: flex;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .engine-info {
      flex: 1;
    }
    .engine-name {
      font-weight: bold;
    }
    .engine-url {
      font-size: 12px;
      color: #666;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 200px;
      cursor: help;
    }
    
    .drag-handle {
      cursor: move;
      padding: 0 8px;
      color: #999;
      font-size: 16px;
      user-select: none;
    }
    
    .drag-handle:hover {
      color: #666;
    }
    
    .engine-item.dragging {
      opacity: 0.5;
      background-color: #f0f0f0;
    }
    
    .tooltip {
      position: absolute;
      background-color: #333;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      z-index: 1000;
      pointer-events: none;
      display: none;
    }
    .delete-btn {
      background-color: #ff4444;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background-color: #cc0000;
    }
    .add-engine {
      margin-top: 16px;
      padding: 16px;
      background-color: #f5f5f5;
      border-radius: 8px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .add-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
      width: 100%;
    }
    .add-btn:hover {
      background-color: #45a049;
    }
    .tip {
      font-size: 12px;
      color: #999;
      margin-top: 8px;
    }
    .icon-upload {
      margin-top: 16px;
      padding: 16px;
      background-color: #f5f5f5;
      border-radius: 8px;
    }
    .icon-preview {
      width: 64px;
      height: 64px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin: 8px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .icon-preview img {
      max-width: 100%;
      max-height: 100%;
    }
    .upload-btn {
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
    }
    .upload-btn:hover {
      background-color: #0b7dda;
    }
    .reset-btn {
      background-color: #9e9e9e;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
      margin-left: 8px;
    }
    .reset-btn:hover {
      background-color: #757575;
    }
    #iconInput {
      display: none;
    }
  </style>
</head>
<body>
  <h1>文本搜索工具设置</h1>
  <p>选择文本后，右键菜单中将显示以下搜索引擎选项：</p>
  
  <div class="engine-list" id="engineList">
    <!-- 搜索引擎列表将通过JavaScript动态生成 -->
  </div>
  
  <div class="add-engine">
    <h3>添加新搜索引擎</h3>
    <input type="text" id="engineName" placeholder="搜索引擎名称（如：百度）" />
    <input type="text" id="engineUrl" placeholder="搜索URL（使用%s替换搜索关键词，如：https://www.baidu.com/s?wd=%s）" />
    <button class="add-btn" id="addEngineBtn">添加搜索引擎</button>
    <p class="tip">提示：URL中的%s将被替换为选中的文本内容</p>
  </div>
  
  <div class="icon-upload">
    <h3>自定义扩展图标</h3>
    <p>您可以上传自己的图标，或使用默认图标。建议尺寸：128x128像素</p>
    <div class="icon-preview" id="iconPreview">
      <img id="currentIcon" src="icons/icon128.svg" alt="当前图标" />
    </div>
    <input type="file" id="iconInput" accept="image/*" />
    <label for="iconInput" class="upload-btn">选择图标文件</label>
    <button class="reset-btn" id="resetIconBtn">恢复默认图标</button>
    <p class="tip">支持的格式：PNG、JPG、GIF、SVG等</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
